---
# defaults file for nomad
nomad_config_remote_dir: '/etc/nomad.d'
nomad_owner: 'nomad'
nomad_group: 'nomad'

# FYI: http://www.pathname.com/fhs/pub/fhs-2.3.html#VARRUNRUNTIMEVARIABLEDATA
nomad_daemon_log_dir: '/var/log/nomad'
nomad_daemon_pid_dir: '/var/run/nomad'
nomad_daemon_script_dir: '/opt/nomad'

nomad_default_config_data_dir: '/tmp/nomad'
nomad_default_config_bind_addr: '0.0.0.0'
nomad_default_config_datacenter: 'dc1'

nomad_download_url: 'https://releases.hashicorp.com/nomad/0.5.6/nomad_0.5.6_linux_amd64.zip'
nomad_sha256: '3f5210f0bcddf04e2cc04b14a866df1614b71028863fe17bcdc8585488f8cb0c'
nomad_download_tmppath: '/tmp/nomad.zip'
nomad_bin_dir: '/usr/local/bin'
